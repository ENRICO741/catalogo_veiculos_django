{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/cadastro.css'%}">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="cabecalho_cadastro">
            <span>
                Listagem de Carros
            </span>
            <a href="{% url 'login' %}">Entrar</a>
        </div>
    </nav>
    <div class="blocosCarros">
        {% for carro in carros %}
        <div class="carro">
            <img src="media/{{carro.image}}" alt="">
            <p>Pre√ßo: R${{carro.preco}}</p>
            <p>Nome: {{carro.nome}}</p>
            <p>Marca: {{carro.marca}}</p>
            <p>Ano: {{carro.ano}}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
